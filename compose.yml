services:
  mc:
    image: itzg/minecraft-server
    tty: true
    stdin_open: true
    container_name: mc
    ports:
      - "7777:25565"
    environment:
      EULA: "TRUE"
      TYPE: PAPER
      MEMORY: 4G
      TZ: Asia/Tokyo
      ALLOW_FLIGHT: true
      DIFFICULTY: normal
      SPAWN_PROTECTION: 0
      JVM_OPTS: "-XX:MaxRAMPercentage=75"
      ENABLE_COMMAND_BLOCK: true
      VERSION: 1.20.6
      ONLINE_MODE: FALSE
    volumes:
      - ./server:/data
